<div class="container-fluid full-screen bg-white mt-2">
  <div class="row">
    <div class="col-12">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title mb-5">Leave Request Form</h5>
          <form (ngSubmit)="onSubmit()" #leaveForm="ngForm">
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="leaveType">Leave Type</label>
                <select class="form-control" id="leaveType" required [(ngModel)]="leaveRequest.leaveType" name="leaveType">
                  <option value="" disabled selected>Select leave type</option>
                  <option value="sick">Sick Leave</option>
                  <option value="vacation">Vacation</option>
                  <option value="personal">Personal Leave</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="startDate">Start Date</label>
                <input type="date" class="form-control" id="startDate" required [(ngModel)]="leaveRequest.startDate" name="startDate">
              </div>
              <div class="form-group col-md-3">
                <label for="endDate">End Date</label>
                <input type="date" class="form-control" id="endDate" required [(ngModel)]="leaveRequest.endDate" name="endDate">
              </div>
              <div class="form-group col-md-3">
                <label for="reason">Reason for Leave</label>
                <textarea class="form-control" id="reason" rows="1" required [(ngModel)]="leaveRequest.reason" name="reason"></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Apply Leave</button>
          </form>
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
