<div class="login-wrapper d-flex justify-content-center align-items-center">
    <div class="card login-card shadow-lg">
      <div class="card-body text-center">
        <div class="login-logo mb-4">
          <i class="fas fa-user-circle fa-5x text-white"></i>
        </div>
        <h3 class="text-white mb-4">SIGN UP</h3>
        <form  [formGroup]="signUpForm"
          (ngSubmit)="onSubmit()">
          <div class="form-group my-3">
            <input type="text" class="form-control" placeholder="Username" formControlName="username" required>
          </div>
          <div class="form-group my-3">
            <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
          </div>
          <div class="form-group my-3">
            <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword" required>
            <div *ngIf="signUpForm.hasError('mismatch')" class="text-danger">
              Passwords do not match
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-light btn-block login-btn">Signup</button>
          </div>
          <div class="text-center mt-3">
            <a href="/" class="text-decoration-none text-white">Already Have an Account? Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
