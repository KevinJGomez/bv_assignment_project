<div class="login-wrapper d-flex justify-content-center align-items-center">
  <div class="card login-card shadow-lg">
    <div class="card-body text-center">
      <div class="login-logo mb-4">
        <i class="fas fa-user-circle fa-5x text-white"></i>
      </div>
      <h3 class="text-white mb-4">LOG IN</h3>
      <form
      [formGroup]="myForm"
      (ngSubmit)="onSubmit()"
      >
        <div class="form-group my-3">
          <input type="text" class="form-control" placeholder="Username" formControlName="username" required>
        </div>
        <div class="form-group my-3">
          <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-light btn-block login-btn">Login</button>
        </div>
        <div class="text-center mt-3">
          <a href="/signup" class="text-decoration-none text-white">Sign up?</a>
        </div>
      </form>
    </div>
  </div>
</div>
