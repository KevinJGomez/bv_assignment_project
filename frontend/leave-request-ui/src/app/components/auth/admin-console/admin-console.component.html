<div class="container-fluid mt-2 user-container">
    <div class="row">
      <div class="col-12">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Create User - Admin Console</h5>
            <form [formGroup]="myForm"
              (ngSubmit)="onSubmit()">
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="username" formControlName="username" required>
                </div>
                <div class="form-group col-md-4">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="password" formControlName="password" required>
                </div>
                <div class="form-group col-md-4">
                  <label for="role">Role</label>
                  <select class="form-control" id="role" formControlName="role" required>
                    <option value="" disabled selected>Select role</option>
                    <option value="ADMIN">Admin</option>
                    <option value="USER">User</option>
                  </select>
                </div>
              </div>
              <button type="submit" class="btn btn-primary mt-4" style="margin-right: 10px;">Create User</button>
              <a class="btn btn-warning mt-4" (click)="resetForm()" >Clear</a>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">User List</h5>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Username</th>
                  <th>Role</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of allusers">
                  <td>{{ user.id }}</td>
                  <td>{{ user.username }}</td>
                  <td>{{ user.role }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
